<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/add-review.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/@apollo/client@3.11.8/invariantErrorCodes.min.js
    "></script>
    <script src="
    https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
    "></script>
    <script src="
    https://cdn.jsdelivr.net/npm/graphql@16.9.0/index.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.2/dist/purify.min.js"></script>
    <title>Write Review - AniMatch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../images/logo.svg" alt="logo" />
        </div>
        <nav>
          <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/explore">Explore</a></li>
            <li><a href="/recommendations">Recommendations</a></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </nav>
        <button type="button" id="auth-btn">Login with AniList</button>
        <button type="button" id="logout-btn">Logout</button>
      </header>
      <main>
        <div class="left">
          <form id="reviewForm">
            <div class="form-item" id="review-form">
              <textarea
                name="review"
                id="review"
                placeholder="Write review"
              ></textarea>
            </div>
            <div class="form-item" id="summary-form">
              <h6>Review Summary</h6>
              <textarea
                name="summary"
                id="summary"
                placeholder="Review summary"
                maxlength="119"
                minlength="21"
              ></textarea>
            </div>
            <div class="form-item">
              <h6>Score</h6>
              <div class="score-input">
                <input
                  type="number"
                  name="score"
                  id="score"
                  placeholder=""
                  value="50"
                  min="0"
                  max="100"
                />
                <div class="score-controls">
                  <button type="button" onclick="addScore(1)">
                    <i class="fa-solid fa-angle-up"></i>
                  </button>
                  <button type="button" onclick="addScore(-1)">
                    <i class="fa-solid fa-angle-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-item">
              <button type="button" id="submit-review">
                <span>Save</span>
              </button>
            </div>
          </form>
          <div class="instructions">
            <div class="instruction-item" id="review-notif">
              <p>Review must be greater than 2200 characters</p>
            </div>
            <div class="instruction-item" id="summary-notif">
              <p>
                Summary must be less than 120 characters and greater than 20
                characters
              </p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="revire-mirror-container">
            <pre id="review-mirror"></pre>
          </div>
        </div>
      </main>
    </div>
    <footer></footer>
    <script src="scripts/add-review.js"></script>
    <script src="scripts/load-footer.js"></script>
  </body>
</html>
