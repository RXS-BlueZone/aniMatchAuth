<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="scripts/signup-login.js" defer></script>
  </head>
  <body>
    <div class="cat-image">
      <img src="styles/assets/cat.webp" alt="Cat" />
    </div>
    <div class="container">
      <div class="anime-character">
        <img
          id="anime-img"
          src="styles/assets/k1.png"
          alt="Anime Character"
          usemap="#image-map"
        />
      </div>
      <div class="background"></div>
      <div class="form-container">
        <p class="login-link">
          Already have an account? <a href="/login">Login</a>
        </p>
        <h2>Create Your Account</h2>
        <button class="social-login google">
          <i class="fab fa-google"></i> Sign up with Google
        </button>

        <div class="divider">
          <span>OR</span>
        </div>
        <form
          id="signupForm"
          method="POST"
          action="http://localhost:3000/signup"
        >
          <div class="field">
            <input
              type="text"
              id="username"
              placeholder="Enter Your Username"
              name="user_username"
              required
            />
            <span id="usernameError" class="error-message"></span>
          </div>

          <div class="field">
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              name="user_email"
              required
            />
            <span id="emailError" class="error-message"></span>
          </div>

          <div class="field">
            <input
              type="password"
              id="password"
              placeholder="Enter Password"
              name="user_password"
              required
            />
            <span id="passwordError" class="error-message"></span>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" />
            <div class="field">
              <label for="terms">
                By signing up, I confirm that I am at least 17 years old and
                agree to the
                <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
              </label>
              <span id="termsError" class="error-message"></span>
            </div>
          </div>

          <button type="submit" class="register-button">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
